<div class="row blogpost">
  <div class="col-3">
    <img class="image-fluid blog-image-thumb" src="{img_link}">
  </div>
  <div class="col-9">
    <div class="row">
      <div class="col-10">
        <h2><a href="#">{blog_title}</a></h2>
      </div>
      <div class="col-2">
        <h6><em>{publication_date}</em></h6>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <p class="blog-text">{blog_text}</p>
      </div>
    </div>
  </div>
</div>
